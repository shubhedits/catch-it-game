<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch The Lund ðŸ˜­</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .lund {
      position: absolute;
      font-size: 2.5em;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s linear;
    }

    .message {
      font-size: 2em;
      display: none;
    }

    .next-btn {
      display: none;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>LEVEL <span id="level">1</span> - CATCH THE LUND! ðŸ¤£</h1>
  <div class="lund" id="lund">8===D</div>
  <div class="message" id="message">YOU SAVED YOUR MOM! Now, would you gamble it again? ðŸ˜­</div>
  <button class="next-btn" id="next-btn">Next Level</button>

  <script>
    let lund = document.getElementById("lund");
    let message = document.getElementById("message");
    let nextBtn = document.getElementById("next-btn");
    let levelDisplay = document.getElementById("level");

    let level = 1;
    let speed = 2000; // Starts slow

    function moveLund() {
      let x = Math.random() * (window.innerWidth - 50);
      let y = Math.random() * (window.innerHeight - 50);
      lund.style.transform = `translate(${x}px, ${y}px)`;
    }

    let moveInterval = setInterval(moveLund, speed);

    lund.addEventListener("click", () => {
      clearInterval(moveInterval);
      lund.style.display = "none";
      message.style.display = "block";
      nextBtn.style.display = "block";
    });

    nextBtn.addEventListener("click", () => {
      level++;
      levelDisplay.textContent = level;
      speed = Math.max(200, speed - 300); // Speeds up gradually
      message.style.display = "none";
      nextBtn.style.display = "none";
      lund.style.display = "block";

      moveInterval = setInterval(moveLund, speed);
    });
  </script>

</body>
</html>
