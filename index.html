<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch The Lund ðŸ˜­</title>
  <style>
    body {
      background-color: white;
      color: #F9B8F9;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .lund {
      position: absolute;
      font-size: 2.5em;
      cursor: pointer;
      user-select: none;
    }

    .big-three {
      position: absolute;
      font-size: 5em;
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <h1>CATCH THE LUND! ðŸ¤£</h1>
  <div class="lund" id="lund">8===D</div>
  <div class="big-three" id="bigThree">3</div>

  <script>
    let lund = document.getElementById("lund");
    let bigThree = document.getElementById("bigThree");
    let gameOver = false;

    function moveLund() {
      if (gameOver) return;
      let x = Math.random() * (window.innerWidth - 50);
      let y = Math.random() * (window.innerHeight - 50);
      lund.style.left = `${x}px`;
      lund.style.top = `${y}px`;
    }

    lund.addEventListener("mouseover", moveLund);

    setInterval(moveLund, 300); // Moves super fast

    setTimeout(() => {
      gameOver = true;
      lund.style.display = "none";
      let cornerX = Math.random() > 0.5 ? "10px" : "calc(100% - 80px)";
      let cornerY = Math.random() > 0.5 ? "10px" : "calc(100% - 80px)";
      bigThree.style.left = cornerX;
      bigThree.style.top = cornerY;
      bigThree.style.display = "block";
    }, 15000);
  </script>

</body>
</html>
