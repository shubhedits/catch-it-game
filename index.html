<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch The Lund ðŸ˜­</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .lund {
      position: absolute;
      font-size: 2.5em;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s linear;
    }

    .message {
      font-size: 3em;
      display: none;
    }
  </style>
</head>
<body>

  <h1>CATCH THE LUND! ðŸ¤£</h1>
  <div class="lund" id="lund">8===D</div>
  <div class="message" id="message">YOU SAVED YOUR MOM! ðŸ˜­</div>

  <script>
    let lund = document.getElementById("lund");
    let message = document.getElementById("message");

    function moveLund() {
      let x = Math.random() * (window.innerWidth - 50);
      let y = Math.random() * (window.innerHeight - 50);
      lund.style.transform = `translate(${x}px, ${y}px)`;
    }

    setInterval(moveLund, 200); // Moves fast every 0.2 seconds

    lund.addEventListener("click", () => {
      lund.style.display = "none";
      message.style.display = "block";
    });
  </script>

</body>
</html>
